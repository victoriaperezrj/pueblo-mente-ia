version: '3.8'

# Pueblo Mente IA - Enterprise Microservices Stack
# This compose file runs the complete microservices architecture locally

networks:
  pueblo-mente-network:
    driver: bridge

volumes:
  postgres-data:
  milvus-data:
  kafka-data:
  zookeeper-data:
  prometheus-data:
  grafana-data:
  redis-data:

services:
  # ===== DATABASES =====

  # PostgreSQL - Transactional Database
  postgresql:
    image: postgres:15-alpine
    container_name: postgresql
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pueblomente
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pueblo-mente-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus - Vector Database for AI
  etcd:
    image: quay.io/coreos/etcd:latest
    container_name: etcd
    command: etcd --listen-client-urls=http://0.0.0.0:2379 --advertise-client-urls=http://etcd:2379
    networks:
      - pueblo-mente-network

  minio:
    image: minio/minio:latest
    container_name: minio
    command: minio server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    networks:
      - pueblo-mente-network
    ports:
      - "9000:9000"

  milvus:
    image: milvusdb/milvus:latest
    container_name: milvus
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - pueblo-mente-network

  # ===== MESSAGING =====

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - pueblo-mente-network

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    networks:
      - pueblo-mente-network

  # ===== MICROSERVICES =====

  # API Gateway (Go)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      PORT: "8080"
      SERVICE_VERSION: "1.0.0"
      AI_SERVICE_URL: "http://ai-service:8000"
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
      - kafka
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    environment:
      PORT: "8000"
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: "5432"
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pueblomente
      MILVUS_HOST: milvus
      MILVUS_PORT: "19530"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8000:8000"
    depends_on:
      - postgresql
      - milvus
      - kafka
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # ML Engine (Python - Advanced Analytics)
  ml-engine:
    build:
      context: ./services/ml-engine
      dockerfile: Dockerfile
    container_name: ml-engine
    environment:
      PORT: "8001"
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: "5432"
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pueblomente
    ports:
      - "8001:8001"
    depends_on:
      - postgresql
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # Currency Service (Multi-Currency Support)
  currency-service:
    build:
      context: ./services/currency-service
      dockerfile: Dockerfile
    container_name: currency-service
    environment:
      PORT: "8002"
    ports:
      - "8002:8002"
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # CRM Service (Customer Relationship Management)
  crm-service:
    build:
      context: ./services/crm-service
      dockerfile: Dockerfile
    container_name: crm-service
    environment:
      PORT: "8003"
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: "5432"
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pueblomente
    ports:
      - "8003:8003"
    depends_on:
      - postgresql
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # Market Intelligence Service (GPT-4 + Web Scraping + DALL-E)
  market-intelligence:
    build:
      context: ./services/market-intelligence
      dockerfile: Dockerfile
    container_name: market-intelligence
    environment:
      PORT: "8004"
      DATABASE_URL: postgresql://admin:admin123@postgresql:5432/pueblomente
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-key-here}
      OPENAI_MODEL: gpt-4-turbo-preview
      PLAYWRIGHT_HEADLESS: "True"
      ENABLE_WEB_SCRAPING: "True"
      ENABLE_DALLE_GENERATION: "True"
      ENABLE_CACHING: "True"
    ports:
      - "8004:8004"
    depends_on:
      - postgresql
      - redis
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # Redis (Caching for Market Intelligence)
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pueblo-mente-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (Next.js) - commented out, keeping Vite for now
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://api-gateway:8080
  #   depends_on:
  #     - api-gateway
  #   networks:
  #     - pueblo-mente-network

  # ===== OBSERVABILITY =====

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/prometheus/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - pueblo-mente-network
    restart: unless-stopped

  # ===== MONITORING EXPORTERS =====

  # Node Exporter (system metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - pueblo-mente-network

  # Postgres Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:admin123@postgresql:5432/pueblomente?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgresql
    networks:
      - pueblo-mente-network
