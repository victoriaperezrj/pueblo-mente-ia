apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: pueblo-mente
spec:
  ports:
  - port: 19530
    name: grpc
    targetPort: 19530
  - port: 9091
    name: metrics
    targetPort: 9091
  selector:
    app: milvus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus
  namespace: pueblo-mente
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus
  template:
    metadata:
      labels:
        app: milvus
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:latest
        ports:
        - containerPort: 19530
          name: grpc
        - containerPort: 9091
          name: metrics
        env:
        - name: ETCD_ENDPOINTS
          value: "etcd:2379"
        - name: MINIO_ADDRESS
          value: "minio:9000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
# etcd for Milvus metadata
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: pueblo-mente
spec:
  ports:
  - port: 2379
    name: client
  selector:
    app: etcd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  namespace: pueblo-mente
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:latest
        ports:
        - containerPort: 2379
        command:
        - etcd
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://etcd:2379
---
# MinIO for Milvus object storage
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: pueblo-mente
spec:
  ports:
  - port: 9000
    name: api
  selector:
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: pueblo-mente
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
        command:
        - minio
        - server
        - /data
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
